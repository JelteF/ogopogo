################################################################################
#GLOBAL CONFIG
################################################################################
#simple config that starts up an uml instance
#  host1 --- sw0
#             |
#          sniffer1

[global]

session_path = /tmp
root_image = /tmp/disk.img
mem = 40M
broadcast_domains = 1

################################################################################
#HOST CONFIG
################################################################################

[sniffer1]
role = sniffer
home =/tmp
eth0 = 0,,


[host1]
role= host
home=/tmp//
eth0 = 0,10.0.0.1/8,2001:0db8:0:f101::1/64

